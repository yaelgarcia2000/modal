<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modal ejemplo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">Modal</h1>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#contenedor-modal"
    >
      Abrir modal
    </button>

    <!--Modal content-->
    <div
      class="modal fade"
      id="contenedor-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Búsqueda rápida</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
           <form class="row g-3">
            <div >
                <p>Seleccione un filtrado por país</p>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccionar una opción</option>
                  <option value="1">México</option>
                  <option value="2">Perú</option>
                  <option value="3">Ecuador</option>
                  <option value="4">Colombia</option>
                </select>
              </div>
              <div>
                <p>Seleccione un filtrado por sector</p>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccionar una opción</option>
                  <option value="1">Sector educativo</option>
                  <option value="2">Sector industrial</option>
                  <option value="3">Sector inmobiliario</option>
                  <option value="4">Sector salud</option>
                </select>
              </div>

           </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
